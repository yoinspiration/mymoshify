<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block">
      <header class="block__header">
        <h2>What our Customers are Saying</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, sed?</p>
      </header>
      <div class="container">
        <div class="card testimonial">
          <div class="grid grid--cols-2">
            <div class="testimonial__image">
              <img src="images/testimonial.jpg" alt="A happy, smiling customer" />
              <span class="icon-container icon-container--accent">
              <svg class="icon--small icon--white">
                <use xlink:href="images/sprite.svg#quotes"></use>
              </svg>
            </span>
            </div>
            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet
                quis, ipsa facilis ratione laudantium id fugit optio eligendi vitae
                possimus!
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                      <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media__body">
                    <h3 class="media__title quote__author">John Smith</h3>
                    <p class="quote__organization">ABC Company</p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
